<div style="margin: 15px 5px 5px 0px;">
	<div class="spacer">
		<div class="col-xs-12">
			<terra-base-toolbar>
				Etsy > Authentication

				<terra-button
						[inputIsLarge]="true"
						inputIcon="icon-reload"
						[inputIsSmall]="true"
						[inputIsAlignRight]="true"
						(outputClicked)="reload()"></terra-button>
			</terra-base-toolbar>
			<br>
			<h5>Authentication</h5>
			<hr>




			<div *ngIf="isAuthenticated === null" class="alert alert-warning">Checking authentication status...</div>
			<div *ngIf="isAuthenticated === true" class="alert alert-success">You are already authenticated but if you wish you can renew your token.</div>
			<div *ngIf="isAuthenticated === false" class="alert alert-danger">You are currently not authenticated. Please log in.</div>

			<terra-button
					[inputIsLarge]="true"
					[inputIsDisabled]="isLoading"
					inputCaption="Login to Etsy"
					inputIcon="icon-visibility_private"
					(outputClicked)="openLoginPopup()"></terra-button>
		</div>
	</div>
</div>
