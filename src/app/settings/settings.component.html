<div style="margin: 15px 5px 5px 0px;">
	<div class="spacer">
		<div class="col-lg-12">
			<h5>Settings</h5>
			<hr>

			<h6>Shop Settings</h6>
			<div class="row">
				<div class="col-lg-6">
					<terra-number-input
							inputName="Shop Id"
							inputValue="settings.shop.shopId"></terra-number-input>

					<terra-select-box
							[inputListBoxValues]="availableLanguages"
							inputName="Main Shop Language"></terra-select-box>

					<label>Languages for export</label>
					<terra-multi-select-box
							[inputValueList]="exportLanguages"
							[inputIsDisabled]="false"
							[inputIsError]="false"></terra-multi-select-box>
				</div>
			</div>

			<h6>Payment Settings</h6>
			<div class="row">
				<div class="col-lg-6">
					<terra-text-input
							inputName="Payment Method Name"
							inputValue="settings.payment.name"></terra-text-input>


					<terra-button
							inputCaption="Save"
							inputIcon="icon-confirm"
							(outputClicked)="saveSettings()"></terra-button>
				</div>
			</div>

		</div>
	</div>
</div>
