<div style="margin: 15px 5px 5px 0px;">
	<div class="spacer">
		<div class="col-lg-12">
			<etsy-toolbar breadcrumbs="Etsy > {{'settings' | translate:lang}}" [isLoading]="isLoading"></etsy-toolbar>

			<br>

			<terra-base-toolbar>
				<div class="btn-group" role="group">
					<terra-button
							[inputIsDisabled]="isLoading"
							inputCaption="Save"
							inputIcon="icon-confirm"
							(outputClicked)="saveSettings()"></terra-button>
				</div>
			</terra-base-toolbar>

			<br>
			<h6>{{'shopSettings' | translate:lang}}</h6>
			<div class="row">
				<div class="col-lg-6">
					<terra-text-input
							[inputDisabled]="isLoading"
							inputName="{{'shopId' | translate:lang}}"></terra-text-input>

					<terra-select-box
							[inputDisabled]="isLoading"
							[inputListBoxValues]="availableLanguages"
							inputName="{{'mainShopLanguage' | translate:lang}}"></terra-select-box>

					<label>{{'exportLanguages' | translate:lang}}</label>
					<terra-multi-select-box
							[inputValueList]="exportLanguages"
							[inputIsDisabled]="false"
							[inputIsError]="false"></terra-multi-select-box>
				</div>
			</div>

			<h6>{{'paymentSettings' | translate:lang}}</h6>
			<div class="row">
				<div class="col-lg-6">
					<terra-text-input
							inputName="{{'paymentMethodName' | translate:lang}}"
							[inputDisabled]="isLoading"
							[(ngModel)]="settings.payment.name"></terra-text-input>
				</div>
			</div>
		</div>
	</div>
</div>
