<div class="container-fluid">
    <div class="row">
        <template ngFor let-taxonomyCorrelation [ngForOf]="taxonomyCorrelations">
            <div class="col-xs-12" [ngClass]="{'col-md-6 col-lg-3': _isFocused}">
                <terra-info-box
                    [inputIsSelected]="taxonomyCorrelation.taxonomy.id && taxonomyCorrelation.taxonomy.id === _selectedTaxonomyCorrelation?.taxonomy.id && taxonomyCorrelation.category.id === _selectedTaxonomyCorrelation?.category.id">
                    <div body style="white-space: initial">
                        {{ 'taxonomies.list.plentymarketsCategory' | translate:lang }}: <br><b [innerHtml]="getCategoryName(taxonomyCorrelation.category)"></b>
                        <br><br>
                        {{ 'taxonomies.list.etsyTaxonomy' | translate:lang }}: <br><b [innerHtml]="getTaxonomyName(taxonomyCorrelation.taxonomy)"></b>
                    </div>
                    <div buttons>
                        <terra-button [inputIcon]="'icon-category_edit'"
                                      (outputClicked)="editCorrelation(taxonomyCorrelation)"
                                      [inputTooltipText]="'taxonomies.list.buttons.edit' | translate:lang"
                                      [inputTooltipPlacement]="'bottom'"
                                      [inputIsPrimary]="true"></terra-button>
                        <terra-button [inputIcon]="'icon-delete'"
                                      [inputTooltipText]="'taxonomies.list.buttons.delete' | translate:lang"
                                      [inputTooltipPlacement]="'bottom'"
                                      [inputIsDisabled]="taxonomyCorrelation.taxonomy.id && taxonomyCorrelation.taxonomy.id === _selectedTaxonomyCorrelation?.taxonomy.id && taxonomyCorrelation.category.id === _selectedTaxonomyCorrelation?.category.id"
                                      (outputClicked)="onDeleteBtnClicked(taxonomyCorrelation)"
                                      [inputIsSecondary]="true"></terra-button>
                    
                    </div>
                </terra-info-box>
            </div>
        </template>
    </div>
</div>
