<terra-base-toolbar>
    <div class="btn-group" role="group">
        <terra-button [inputTooltipText]="'save' | translate:lang" 
                      [inputTooltipPlacement]="'right'"
                      [inputIcon]="'icon-save'"
                      (outputClicked)="saveCorrelations()"></terra-button>
    </div>
</terra-base-toolbar>

<div class="container-fluid">
    <div class="row">
        <template ngFor let-taxonomyCorrelation [ngForOf]="_taxonomyCorrelations">
            <div class="col-xs-12 col-md-6 col-lg-3">
                <terra-info-box>
                    <div body>
                        <terra-text-input
                            [(ngModel)]="taxonomyCorrelation.categoryId"
                            [inputName]="'Plentymarkets Kategorie'"></terra-text-input>
                        
                        <terra-text-input
                            [(ngModel)]="taxonomyCorrelation.taxonomyId"
                            [inputName]="'Etsy Kategorie: ' + getTaxonomyName(taxonomyCorrelation.taxonomyId)"></terra-text-input>
                    </div>
                    <div buttons>
                        <terra-button [inputIcon]="'icon-filter_add'"
                                      (outputClicked)="editCorrelation(taxonomyCorrelation)"
                                      [inputIsPrimary]="true"></terra-button>
                        <terra-button [inputIcon]="'icon-delete'"
                                      (outputClicked)="deleteCorrelation(taxonomyCorrelation)"
                                      [inputIsSecondary]="true"></terra-button>
                    
                    </div>
                </terra-info-box>
            </div>
        </template>
    </div>
</div>

<terra-overlay #correlationOverlay
               [inputOverlayTitle]="'Edit correlation'"
               [inputPrimaryButtonInterface]="_applyButtonInterface">
    <taxonomy-correlation #taxonomyCorrelation [taxonomiesTree]="_taxonomiesTree"></taxonomy-correlation>
</terra-overlay>
